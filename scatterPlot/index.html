<!DOCTYPE html>
<html>
	<head>
  <meta charset="utf-8">

		<style>
		.regression {
		  stroke-width: 2px;
		  stroke: Blue;
		}
		.equation {
			font-size: 12px;
			margin-top: 10px;
			text-align: center;
		}
		.button {
			width: 177px;
			margin-bottom: 10px;
		}
		.stats_main_div {
			margin-left: 510px;
		}
		.stats_div {
			width: 175px;
			border: 2px solid black;
		}
		.title_div {
			width: 685px;
			background-color: LightGray;
			border: 2px solid black;
			text-align: center;
		}
		</style>

	</head>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div class="title_div">
	<h1 style="font-size:18px">
      Unemployment Rate from 2009-2019 seasonally adjusted
    </h1>
    <p>
      <em style="font-size:12px">The most recent presidents have made significant progress in lowering the unemployment rate.</em>
    </p>
</div>
<div id="main_div">
  <p>
    Rate/Percent
  </p>
</div>
<div id="stats" class="stats_main_div">
	<button class="button" onclick="showLine()";>Show Regresion Line</button><br>
    <button class="button" onclick="removeLine()">Remove Regresion Line</button><br>
</div>

<script>
  // set the dimensions and margins of the graph
  var margin = {
      top: 10,
      right: 30,
      bottom: 30,
      left: 30
    },
    width = 500 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;


  // append the svg object to the body of the page
  var svg = d3.select("#main_div")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .style("float", "left")
    .append("g")
    .attr("transform",
      "translate(" + margin.left + "," + margin.top + ")");

  //Read the data
  d3.csv("https://raw.githubusercontent.com/robDevs/dataVis/master/scatterPlot/unemployment-data.csv", function(data) {

    var parseTime = d3.timeParse("%Y/%b");
    var formatTime = d3.timeFormat("%b");
	var formatYear = d3.timeFormat("%Y");

    // Add X axis
    var x = d3.scaleTime()
    	.domain([new Date(2009, 0, 1), new Date(2020, 0, 1)])
      .range([0, width]);
      svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([2, 11.00])
      .range([height, 0]);
    svg.append("g")
      .call(d3.axisLeft(y));


    // Add dots
    svg.append('g')
      .selectAll("dot")
      .data(data)
      .enter()
      .append("circle")
      .attr("cx", function(d) { return x(parseTime(d.Date)); })
      .attr("cy", function(d) { return y(d.Rate); })
      .attr("r", 1.5)
      .style("fill", "#000000")
      .append("svg:title")
  		.text(function(d) { return formatTime(parseTime(d.Date)) + " : " + d.Rate; })
  })

	  d3.select("#stats").append("div").attr("class", "stats_div");
      d3.select(".stats_div").append("b").text("Rate Stats").style("margin-left","10px").style("margin-top", "0px");
      d3.select(".stats_div").append("br");
      d3.select(".stats_div").append("em").text("μ: 4.246").style("margin-left","10px").style("margin-top", "0px");
      d3.select(".stats_div").append("br");
      d3.select(".stats_div").append("em").text("median: 4.574").style("margin-left","10px").style("margin-top", "0px");
      d3.select(".stats_div").append("br");
      d3.select(".stats_div").append("em").text("σ: 2.046").style("margin-left","10px").style("margin-top", "0px");

	  d3.select("body").append("p").text("Year").style("clear", "both").style("margin-left", "250px");

	  d3.select("body").append("div").attr("class", "footer title_div").style("clear", "both");
      d3.select(".footer").append("em").text("U.S. Bureau of Labor Statistics");
      d3.select(".footer").append("br");
      d3.select(".footer").append("em").text("https://data.bls.gov/timeseries/LNS14000000");

      function showLine() {
  			svg.append("line")
         .attr("class", "regression")
         .attr("x1", 0)
         .attr("y1", 24.54)
         .attr("x2", 406.8359472242968)
         .attr("y2", 236.094692557);
			}

      function removeLine() {
      	svg.selectAll(".regression").remove()
      }

</script>
</html>
